        <input type="text" name="medico" id="medico" placeholder="Felipe González López" tabindex="1" class="txtinput" disabled>
        <input type="text" name="numColegiado" id="numColegiado" placeholder="93846267" tabindex="2" class="txtinput" disabled><br>

        <input type="text" name="medicamento" id="medicamento" placeholder="Paracetamol 600mg" tabindex="6" class="txtinput" disabled>
        <input type="text" name="abrevMedicamento" id="abrevMedicamento" placeholder="DCI" tabindex="7" class="txtinput" disabled><br>

        <textarea type="text" name="posologia" id="posologia" placeholder="Tomar 3 veces al día, cada 8 horas. Se recomienda en las comidas." tabindex="8" class="txtarea" disabled ></textarea><br>

        <p>Tipo de receta:
        <input type="radio" name="tipoReceta" id="simple" val="simple" disabled checked><label for="cronico">Simple</label>
        <input type="radio" name="tipoReceta" id="cronico" val="cronico" disabled><label for="cronico">Crónica</label>
        <input type="radio" name="tipoReceta" id="periodico" val="periodico" disabled><label for="cronico">Periódica</label></p>

        <br>
        <input type="text" name="alternMedicamento" id="alternMedicamento" placeholder="Ibuprofeno 650mg" tabindex="9" class="txtinput" disabled><br>
         <input type="text" name="medico" id="name" placeholder="Felipe González López" tabindex="10" class="txtinput" disabled><br>


        <!-- Botones -->

        <input id="botonNuevaRecetaAutorrellenada" type="button" class="submitbtn" value="Nueva receta" onClick="" >

        <input id="botonCancelar" type="button"  class="submitbtn" value="Cancelar receta" onClick="">
